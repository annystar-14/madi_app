<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asistente 3D</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: transparent;
    }

   
    canvas {
      position: fixed;  
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;    
      pointer-events: none;
      display: block;
    }
  </style>
</head>

<body>

  <div id="app-widgets">

  </div>


  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    let scene, camera, renderer, mixer, clock;

    const modelPath = './Xbot.glb'; // Ruta de tu modelo

    init();
    animate();

    function init() {
      clock = new THREE.Clock();

      // Escena
      scene = new THREE.Scene();
      scene.background = null; // Fondo transparente

      // Cámara
      camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 2, 5);
      camera.lookAt(0, 1, 0);

      // Luces
      const ambient = new THREE.AmbientLight(0xffffff, 1.5);
      scene.add(ambient);

      const directional = new THREE.DirectionalLight(0xffffff, 2);
      directional.position.set(2, 6, 4);
      scene.add(directional);

      // Ejes para depuración
      const axesHelper = new THREE.AxesHelper(5);
      scene.add(axesHelper);
      axesHelper.visible = false;


      // Cargar modelo GLB
      const loader = new THREE.GLTFLoader();
      loader.load(
        modelPath,
        function (gltf) {
          console.log("✅ Modelo cargado correctamente");

          const model = gltf.scene;



          // Ajustes de tamaño y posición
          model.scale.set(2.5, 2, 2.5);
          model.position.set(0.6, -1, 0);
          model.rotation.y += 0.01;

          scene.add(model);

          // Animaciones
          mixer = new THREE.AnimationMixer(model);
          if (gltf.animations.length > 0) {
            const action = mixer.clipAction(gltf.animations[0]);
            action.play();
          }
        },
        undefined,
        function (error) {
          console.error("❌ Error al cargar el modelo:", error);
        }
      );

      // Renderizador
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x000000, 0); // Transparente
      document.body.appendChild(renderer.domElement);

      window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);

      const delta = clock.getDelta();
      if (mixer) mixer.update(delta);

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
