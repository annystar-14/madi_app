name: medi_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  sqflite: ^2.3.0
  path_provider: ^2.1.2
  path: ^1.9.1
  firebase_core: ^2.23.0
  firebase_auth: ^4.6.0
  flutter_riverpod: ^2.4.0
  cloud_firestore: ^4.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets: 
    - lib/public/

flutter_launcher_icons:
  android: "medi_app_icon"
  ios: true
  image_path: "lib/public/icons/icono_logo.png"

